<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="grid"></div>
    <div class="options">
        <input type="number" id="inputGridSize" min='16' max='100' value="16">
        <button id="change">Grid Change</button>
        <button id="colorChange">Black</button>
        <button id="reset">Reset</button>
    </div>
    <p>Type a number to change the grid size (16x16 up to 100x100).<br><br>'Reset' defaults back to 16x16.</p>
</body>
</html>
